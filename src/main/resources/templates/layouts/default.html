<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />
	<title>Default Template</title>
</head>
<body>

	<!--The default layout that sets the navbar on all pages, sets the footer on all pages and enables the header if needed-->
	<div th:fragment="header">
		<div class="bs-example">

			<!--Navbar-->
			<nav class="navbar navbar-inverse">
				<div class="navbar-header">

					<!--Groups the links into a drop down in mobile view-->
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="/" class="navbar-brand">Item Manager</a>
				</div>

				<!-- Collection of nav links and other content for toggling -->
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/myItems">My Items</a></li>
						<!-- <li><a href="/user">User Profile</a></li>	 -->
						<!-- <li><a href="/index">Item Index</a></li>						 -->
						 <li><a href="/login">Login</a></li>						
				</div>
					</nav>
			</div>


			<!-- Page Title and log -->
			<h2 th:text="${title}">Page Title</h2><br />

		</div>

		<!-- Common Footer Fragment -->
		<div th:fragment="footer">
			<h5 th:utext="${footer}"
				style="color:rgb(192, 192, 192); text-align: center; position: fixed; bottom: 0; width: 100%;">
                Copyright 2023 Joeseph Sande
			</h5>
		</div>
</body>

</html>
